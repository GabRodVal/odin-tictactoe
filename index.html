<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script> 
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-header">
        <p class="full-score"><span id="x-score">0</span>&ThickSpace; -&ThickSpace;  <span id="o-score">0</span></p>
    </div>
    <div class="main-box">
        <div id="tictactoe-game">
            <div class="game-container" id="game-cont-1" onclick="gameboard.play(0)"></div>
            <div class="game-container" id="game-cont-2" onclick="gameboard.play(1)"></div>
            <div class="game-container" id="game-cont-3" onclick="gameboard.play(2)"></div>
            <div class="game-container" id="game-cont-4" onclick="gameboard.play(3)"></div>
            <div class="game-container" id="game-cont-5" onclick="gameboard.play(4)"></div>
            <div class="game-container" id="game-cont-6" onclick="gameboard.play(5)"></div>
            <div class="game-container" id="game-cont-7" onclick="gameboard.play(6)"></div>
            <div class="game-container" id="game-cont-8" onclick="gameboard.play(7)"></div>
            <div class="game-container" id="game-cont-9" onclick="gameboard.play(8)"></div>
        </div>
    </div>
    
    <div class="status-box">
        <button id="reset-button" onclick="gameboard.resetGame()"> <img src="res\icons\restore.svg" class="icon" alt="restore-icon"> <p class="button-text">Reset</p></button>
        <p class="turn-status">Currently playing: &ThickSpace;<span id="current-player">-</span></p>
    </div>
</body>
</html>
